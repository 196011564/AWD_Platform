{% extends 'base_admin.html' %}

{% block admin_content %}
<div class="entry-box">
    <h3>添加账户</h3>
        <form action='/admin/add' method="POST">
            <p style="color:red;">{{error}}</p>
            <div class="form-group">
                <label for="InputUser">TeamId</label>
                <input type="text" class="form-control" name="teamid" id="teamid" value="{{usernum}}">
            </div>
            <div class="form-group">
                <label for="InputUser">UserName</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="UserName">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control"  name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputPassword">TeamName</label>
                <input type="text" class="form-control"  name="teamname" id="teamname" value="" placeholder="team1">
            </div>
            <button type="submit" class="btn btn-default">UserAdd</button>
        </form>
</div>
{% endblock %}
