
<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <title>天创AWD攻防考核平台</title>
        <link rel="stylesheet" type="text/css" href="/static/css/logincss.css" />
        <link type="text/css" rel="stylesheet" href="/static/js/jquery.validate/jquery.validate.css">
        <script src="/static/js/jquery.validate/jquery.validate.min.js"></script>
    </head>
  
  <body>
    <div class="content ">
      <div class="wrapper  clearfix">
        <div class="logo "></div>
        <div class="maindiv vtlevel">
          <div class="leftp ">
            <div class="picbg"></div>
          </div>
          <div class="rightp">
            <div class="loginBox">
              <div class="formDiv">
                <form action="" method="post" role="form" id="form">

                    <div class="email">
                        <i class="icon-user user"></i>
                        <input type="text" id="LoginName" name="username" class="user">
                    </div>
                    <div class="password">
                        <i class="icon-key pwd"></i>
                        <input type="password" name="password" id="LoginPwd" name="LoginPwd" />
                    <p style="color:red;">{{error}}</p>
                    <p style="color:green;">{{right}}</p>                        
                    </div>
                    <div>
                        <a href="#" class="submit" id="btnlogin" onclick="document.getElementById('form').submit();return false;"/>登&nbsp;录</a>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
